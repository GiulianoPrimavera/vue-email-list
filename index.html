<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="container py-5" style="border: 1px solid black">
            <div class="row d-flex flex-column align-items-center">
                <div class="col-3 py-1">
                    <div class="btn bg-dark text-white" @click="creaIndirizziEmailRandom">Clicka Per Creare Indirizzi Random</div>
                </div>
                
                <!-- se l'array indirizziEmailRandom contiene 10 elementi allora stampa l'array -->
                <div class="col-6 bg-dark text-white" v-if="indirizziEmailRandom.length === 10">
                   <p v-for="indirizzo in indirizziEmailRandom">{{indirizzo}}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
